---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cray-{{ template "cray-certmanager.fullname" . }}-jobs
---
apiVersion: v1
kind: Secret
metadata:
  name: cray-{{ template "cray-certmanager.fullname" . }}-jobs-token
  namespace: {{ .Release.Namespace }}
  annotations:
    kubernetes.io/service-account.name: cray-{{ template "cray-certmanager.fullname" . }}-jobs
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cray-{{ template "cray-certmanager.fullname" . }}-jobs-cluster-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cray-{{ template "cray-certmanager.fullname" . }}-jobs-cluster-role-binding
subjects:
- kind: ServiceAccount
  name: cray-{{ template "cray-certmanager.fullname" . }}-jobs
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cray-{{ template "cray-certmanager.fullname" . }}-jobs-cluster-role
